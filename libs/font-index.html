<script>
    $( document ).ready(function () {
        $( "#dialog1" ).dialog({
            autoOpen: false,
            open:function () {
                $(".svg-inline--fa").hover(
                  function () {
                    $(this).css('border','solid blue 1px');

                },function () {
                    $(this).css('border','solid white 0px');

                });
                $(".svg-inline--fa").click(function () {
                    $("#opener > svg").removeAttr('class');
                    $("#opener > svg").attr('class','');
                    $("#opener > svg")[0].className.baseVal = this.className.baseVal;
                     //alert(this.className.baseVal);
                });
            }
        });
        $("#tab1").tabs();

        $("#opener").click(function() {
            $("#dialog1").dialog('open');
        });

    });
</script>
